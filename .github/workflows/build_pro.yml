on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_apk:
    name: ğŸ—ï¸ Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: ğŸ“¦ Install & Clean Dependencies
        working-directory: ./frontend
        run: |
          flutter clean
          flutter pub get
          flutter pub upgrade  # Ù„ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª Ù„Ø£ÙØ¶Ù„ Ù†Ø³Ø®Ø© Ù…ØªÙˆØ§ÙÙ‚Ø©

      - name: ğŸ› ï¸ Build APK (Release)
        working-directory: ./frontend

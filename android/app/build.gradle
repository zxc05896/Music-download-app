def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Set flutter.sdk in local.properties or FLUTTER_ROOT env var.")
}

// 1. تطبيق الإضافات (Plugins)
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    // 2. الهوية (Namespace) - لازم يطابق الـ Package Name بتاعك
    namespace "com.example.music_download_app"
    compileSdk 34

    // 3. الربط مع ملفات فلاتر (الحل السحري)
    // بما إن مجلد android في الـ Root، بنقوله اطلع خطوة واحدة لبره هتلاقي الـ pubspec.yaml
    flutter {
        source '..'
    }

    defaultConfig {
        applicationId "com.example.music_download_app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // لو محتاج تعمل Sign للتطبيق لاحقاً، التعديل هيكون هنا
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // 4. استدعاء لغة Kotlin بشكل صحيح ومستقر
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
}

app = "music-download-app"
primary_region = "ams" # تم الإبقاء على المنطقة التي اخترتها

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false # تعطيل التوقف التلقائي لضمان استقرار السيرفر 24/7
  auto_start_machines = true
  min_machines_running = 1    # ضمان وجود ماكينة واحدة تعمل دائماً لتجنب التأخير
  processes = ["app"]

[[vm]]
  # تغيير النوع لـ performance لاستغلال الـ 16 كور بشكل حقيقي
  cpu_kind = "performance" 
  cpus = 16
  # تحويل 100 جيجا بايت إلى ميجا بايت (100 * 1024)
  memory_mb = 102400 

[[services]]
  protocol = "tcp"
  internal_port = 8000
  
  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

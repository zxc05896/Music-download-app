name: liquid_snap_glass
description: A high-performance Liquid Glass video downloader.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 1. UI & Design (Liquid Glass Effects)
  glass_kit: ^3.0.0            # مكتبة متخصصة لتأثير الزجاج المتقدم
  google_fonts: ^6.1.0         # خطوط حديثة
  animations: ^2.0.11          # حركات انسيابية (Fluid Animations)
  flutter_animate: ^4.5.0      # تحريك العناصر عند ظهورها

  # 2. Networking & Logic (Connecting to your 16-Core Server)
  http: ^1.2.0                 # إرسال الطلبات للسيرفر
  dio: ^5.4.0                  # بديل قوي للتحميلات الكبيرة
  url_launcher: ^6.2.4         # فتح روابط التحميل
  provider: ^6.1.1             # إدارة حالة التطبيق (State Management)

  # 3. Media & Utilities
  path_provider: ^2.1.2        # الوصول لمسارات التخزين
  permission_handler: ^11.3.0  # طلب إذن التخزين

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/background.jpg # سنحتاج صورة خلفية داكنة لتظهر تأثير الزجاج

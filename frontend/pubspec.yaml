name: liquid_snap_glass
description: A high-performance Liquid Glass video downloader.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 1. UI & Design (Liquid Glass Effects)
  # شيلنا أرقام الإصدارات عشان يختار الأحدث والمتوافق تلقائياً
  glass_kit:                 # تأثير الزجاج
  google_fonts:              # الخطوط
  animations:                # الحركات
  flutter_animate:           # الأنيميشن

  # 2. Networking & Logic
  http:                      # الاتصال بالسيرفر
  dio:                       # التحميل القوي
  url_launcher:              # فتح الروابط
  provider:                  # إدارة الحالة

  # 3. Media & Utilities
  path_provider:             # مسارات التخزين
  permission_handler:        # الصلاحيات (سبب المشكلة السابقة)
  
  # مكتبة إضافية هامة جداً لحل مشاكل الأندرويد الحديث
  flutter_plugin_android_lifecycle: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # ⚠️ هام جداً:
  # أنا عملت تعليق (comment) للصورة مؤقتاً.
  # لو رفعت الصورة فعلاً في المجلد assets/images، شيل علامة # من السطرين الجايين.
  # لو الصورة مش موجودة، سيبهم كدة عشان الـ Build يكمل.
  
  # assets:
  #   - assets/images/background.jpg
